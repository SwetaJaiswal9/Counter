<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">

	<title> Counter </title>

</head>

<body>

<!-- Input and Start Counter Button Container -->
	<div id="container1">
		
			<p> Enter value from 0 to 9999 </p>

			<input type="text" id="user-number" name="counter-value" placeholder="Enter value">

			<button id="btn"> Start Counter </button>
	</div>


<!-- Counter Container -->
	<div id="container2">


		<!-- 1st counter from left -->
		<div class="current-container current1">

				<p class="cur1 current props"> 0 </p>
		
				<p class="next1 next props"> 1 </p>
		</div>


		<!-- 2nd counter from left -->
		<div class="current-container current2">

				<p class="cur2 current props"> 0 </p>
		
				<p class="next2 next props"> 1 </p>
		</div>


		<!-- 3rd counter from left -->
		<div class="current-container current3">

				<p class="cur3 current props"> 0 </p>
		
				<p class="next3 next props"> 1 </p>
		</div>


		<!-- 4th counter from left -->
		<div class="current-container current4">

				<p class="cur4 current props"> 0 </p>
		
				<p class="next4 next props"> 1 </p>
		</div>

	</div>


<script type="text/javascript" src="script.js"></script>

</body>
</html>
